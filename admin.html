<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f4f6f9;
    }

    .navbar-custom {
      background-color: #343a40;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      padding: 10px 20px;
    }

    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      bottom: 0;
      width: 220px;
      background-color: #212529;
      color: white;
      padding-top: 20px;
      z-index: 1020;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #343a40;
      color: #fff;
    }

    .main-content {
      margin-left: 220px;
      margin-top: 80px;
      padding: 30px;
    }

    .dashboard-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .btn-add {
      background: linear-gradient(45deg, #1abc9c, #16a085);
      border: none;
      color: white;
    }

    .btn-add:hover {
      background: linear-gradient(45deg, #16a085, #1abc9c);
    }

    .btn-logout {
      background-color: #dc3545;
      color: white;
      border: none;
    }

    .btn-logout:hover {
      background-color: #bb2d3b;
    }

    .card-custom {
      background-color: #1e1e2f;
      color: white;
      border: none;
    }

    .card-custom .btn {
      width: 48%;
    }

    @media (min-width: 992px) {
      .vertical-card-col {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding-top: 100px;
      }

      .navbar-custom {
        left: 0;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-custom d-flex justify-content-between align-items-center">
    <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
    <div class="d-flex gap-2">
      <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#productModal">
        <i class="bi bi-plus-circle me-1"></i> Add Product
      </button>
      <button class="btn btn-logout" onclick="logoutUser()">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar d-none d-md-block">
    <a href="#"><i class="bi bi-house-door me-2"></i> Dashboard</a>
    <a href="#" data-bs-toggle="modal" data-bs-target="#productModal">
      <i class="bi bi-box-seam me-2"></i> Add Product
    </a>
    <a href="#" onclick="logoutUser()">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h3>Welcome, Admin ðŸ‘‹</h3>
    <div class="row mt-5" id="product-list">
      <!-- Dynamic product cards will be injected here -->
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="productForm">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Add / Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="docId">
            <div class="mb-3">
              <label for="productId" class="form-label">Product ID</label>
              <input type="text" class="form-control" id="productId" required>
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="productImage" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-add" onclick="submitProduct()">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
