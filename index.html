<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Dark Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 35px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #00f9ff;
      text-shadow: 0 0 10px #00f9ff99;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      outline: none;
      transition: 0.3s ease;
    }

    .signup-container input:focus {
      box-shadow: 0 0 10px #00f9ff;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #00f9ff, #007cf0);
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    .signup-container button:hover {
      background: linear-gradient(to right, #007cf0, #00f9ff);
    }

    .error-message {
      color: #ff7b7b;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }

    @media screen and (max-width: 500px) {
      .signup-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="signup-container" id="signupForm">
    <h2>Sign up</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div id="error" class="error-message"></div>
    <button onclick="handleSignup()">Sign Up</button>
    <h5 style="color: #ffffff; font-weight: bold;"> already account exixt to go <a href="/login.html"
        style="text-decoration: none; color: #00f9ff;">login</a></h5>

  </div>
  <script>
    function handleSignup() {

      alert("Account created successfully!");

      window.location.href = "login.html";
    }


    function handleSignup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (!username || !email || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        errorDiv.textContent = "Please enter a valid email address.";
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = "Password must be at least 6 characters long.";
        return;
      }

      errorDiv.textContent = "";


      // Redirect to login page
      window.location.href = "login.html"; // Change to correct path
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script type="module" src="app.js"></script>
</body>

</html>
